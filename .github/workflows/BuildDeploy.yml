name: Build and Deploy PoDebateRap

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allow manual triggering

env:
  AZURE_WEBAPP_NAME: PoDebateRapWebApp # Replace with your Azure Web App name
  AZURE_RESOURCE_GROUP: PoDebateRap # Replace with your Azure Resource Group name
  DOTNET_VERSION: '9.0.x' # Specify the .NET SDK version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production # Or your desired environment

    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore PoDebateRap.sln

    - name: Build
      run: dotnet build PoDebateRap.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish PoDebateRap.ServerApi/PoDebateRap.ServerApi.csproj --configuration Release --output ${{ github.workspace }}/publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'production' # Or your desired slot
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Set this as a GitHub secret
        package: ${{ github.workspace }}/publish

    - name: Azure Login (for Bicep deployment if needed)
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Set this as a GitHub secret (Service Principal)

    - name: Deploy Bicep file (if changes are detected)
      run: |
        az deployment group create \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --template-file main.bicep \
          --parameters webAppName=${{ env.AZURE_WEBAPP_NAME }} \
          --mode Incremental # Use incremental mode for updates
