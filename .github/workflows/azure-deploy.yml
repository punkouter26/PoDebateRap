name: Deploy PoDebateRap to Azure Container Apps

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '10.0.x'
  AZD_ENV_NAME: 'prod'
  AZURE_RESOURCE_GROUP: 'PoDebateRap'
  AZURE_SUBSCRIPTION_ID: 'bbb8dfbe-9169-432f-9b7a-fbf861b51037'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Login to Azure (Federated Credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure Developer CLI (azd)
        run: curl -fsSL https://aka.ms/install-azd.sh | bash

      - name: Login to azd
        run: azd auth login --client-id ${{ vars.AZURE_CLIENT_ID }} --federated-credential-provider github --tenant-id ${{ vars.AZURE_TENANT_ID }}

      - name: Provision and Deploy with azd
        run: |
          azd config set defaults.subscription ${{ env.AZURE_SUBSCRIPTION_ID }}
          azd env new ${{ env.AZD_ENV_NAME }} --subscription ${{ env.AZURE_SUBSCRIPTION_ID }} --location eastus || true
          azd env set AZURE_ENV_NAME ${{ env.AZD_ENV_NAME }}
          azd env set AZURE_LOCATION eastus
          azd env set AZURE_SUBSCRIPTION_ID ${{ env.AZURE_SUBSCRIPTION_ID }}
          azd up --no-prompt
        env:
          AZURE_ENV_NAME: ${{ env.AZD_ENV_NAME }}
          AZD_INITIAL_ENVIRONMENT_CONFIG: '{"infra":{"parameters":{"environmentName":"${{ env.AZD_ENV_NAME }}"}}}'

      - name: Get Container App FQDN
        id: get-fqdn
        run: |
          FQDN=$(az containerapp show --name ca-podebaterap-web --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "FQDN=https://${FQDN}" >> $GITHUB_OUTPUT
          echo "Container App FQDN: https://${FQDN}"

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ env.AZD_ENV_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | ${{ env.AZURE_RESOURCE_GROUP }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container App URL | ${{ steps.get-fqdn.outputs.FQDN }} |" >> $GITHUB_STEP_SUMMARY
